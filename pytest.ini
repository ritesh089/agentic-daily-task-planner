[pytest]
# Pytest configuration for checkpoint/resume tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --color=yes
    -ra

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    requires_db: marks tests that require PostgreSQL

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.13

# Ignore paths
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    venv
    __pycache__

# Logging
log_cli = false
log_cli_level = INFO

